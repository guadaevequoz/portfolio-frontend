<h1 mat-dialog-title>{{titulo}}</h1>
<form (ngSubmit)="onSubmit($event)">
    <div class="form-group row">
        <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
            <input type="text" name="nombre" [(ngModel)]="contacto.nombre" class="form-control" id="nombre" placeholder="Nombre de la red o medio" value={{contacto.nombre}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="link" class="col-sm-2 col-form-label">URL</label>
        <div class="col-sm-10">
            <input type="text" name="descripcion" [(ngModel)]="contacto.descripcion" class="form-control" id="link" placeholder="Link o identificador para contactarse" value={{contacto.descripcion}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="logo" class="col-sm-2 col-form-label">Logo</label>
        <div class="col-sm-10">
            <input type="text" name="logo" [(ngModel)]="contacto.logo" class="form-control" id="logo" placeholder="Logo de la red o imagen representativa" value={{contacto.logo}}>
        </div>
    </div>
    <button type="submit" class="btn btn-pink">Enviar</button> <button class="btn btn-gray" (click)="onNoClick()">Cancelar</button>
</form>
