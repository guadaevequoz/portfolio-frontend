<h1 mat-dialog-title>Editar información</h1>
<form class="form-group" (ngSubmit)="onSubmit($event)">
    <div class="form-group row">
        <label for="nombre" class="col-sm-2 col-form-label">Título</label>
        <div class="col-sm-10">
            <input type="text" name="nombre" [(ngModel)]="info.nombre" class="form-control" id="nombre" placeholder="Nombre/Título" value={{info.nombre}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="descripcion" class="col-sm-2 col-form-label">Descripción</label>
        <div class="col-sm-10">
            <input type="text" name="descripcion" [(ngModel)]="info.descripcion" class="form-control" id="descripcion" placeholder="Descripción" value={{info.descripcion}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="foto" class="col-sm-2 col-form-label">URL de foto</label>
        <div class="col-sm-10">
            <input type="text" name="foto" [(ngModel)]="info.foto" class="form-control" id="foto" placeholder="URL de foto" value={{info.foto}}>
        </div>
    </div>
    <button class="btn btn-pink">Enviar</button> <button class="btn btn-gray" (click)="onNoClick()">Cancelar</button>
</form>
