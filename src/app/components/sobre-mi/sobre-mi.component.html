<section id="sobre-mi">
    <div class="container-fluid">
        <div class="row align-items-center justify-content-center">
            <div class="col-2 item">
                <img src={{data.foto}}>
            </div>
            <div class="col-md-4">
                <h1>{{data.nombre}}</h1>
                <p>{{data.descripcion}}</p>
                <button class="btn btn-white" (click)="onClick()" *ngIf="auth.Authenticated">Editar</button>
            </div>
        </div>
    </div>
</section>
