<h1 mat-dialog-title>{{titulo}}</h1>
<form (ngSubmit)="onSubmit($event)">
    <div class="form-group row">
        <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
            <input type="text" name="nombre" [(ngModel)]="proyecto.nombre" class="form-control" id="nombre" placeholder="Nombre/título del proyecto" value={{proyecto.nombre}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="descripcion" class="col-sm-2 col-form-label">Descripción</label>
        <div class="col-sm-10">
            <input type="text" name="descripcion" [(ngModel)]="proyecto.descripcion" class="form-control" id="descripcion" placeholder="Descripción del proyecto" value={{proyecto.descripcion}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="enlace" class="col-sm-2 col-form-label">URL</label>
        <div class="col-sm-10">
            <input type="text" name="enlace" [(ngModel)]="proyecto.enlace" class="form-control" id="enlace" placeholder="Link del repositorio o Demo del proyecto" value={{proyecto.enlace}}>
        </div>
    </div>
    <button type="submit" class="btn btn-pink">Enviar</button> <button class="btn btn-gray" (click)="onNoClick()">Cancelar</button>
</form>
