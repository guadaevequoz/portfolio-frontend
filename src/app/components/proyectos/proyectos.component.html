<section id="proyectos">
    <div class="container-fluid">
        <div class="section-title">
            <h1>Proyectos</h1>
            <button class="btn btn-white" *ngIf="auth.Authenticated" (click)="add()">+ Agregar</button>
        </div>
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-3 my-2 mb-5" *ngFor="let item of proyectosItems">
                    <div *ngIf="auth.Authenticated" class="item">
                        <button class="btn btn-white" (click)="edit(item)">Editar</button> <button class="btn btn-danger" (click)="delete(item)">Eliminar</button>
                    </div>
                    <proyectos-item [data]="item"></proyectos-item>
                </div>
            </div>
        </div>
    </div>
</section>
