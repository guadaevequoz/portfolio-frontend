<h1 mat-dialog-title>{{titulo}}</h1>
<form class="form-group" (ngSubmit)="onSubmit($event)">
    <div class="form-group row">
        <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
            <input type="text" name="nombre" [(ngModel)]="skill.nombre" class="form-control" id="nombre" placeholder="Nombre" value={{skill.nombre}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="logo" class="col-sm-2 col-form-label">Logo</label>
        <div class="col-sm-10">
            <input type="text" name="logo" [(ngModel)]="skill.logo" class="form-control" id="logo" placeholder="URL del logo" value={{skill.logo}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="porcentaje" class="col-sm-2 col-form-label">Porcentaje</label>
        <div class="col-sm-10">
            <input type="number" name="porcentaje" [(ngModel)]="skill.porcentaje" class="form-control" id="porcentaje" placeholder="Porcentaje (%)" value={{skill.porcentaje}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="color" class="col-sm-2 col-form-label">Color</label>
        <div class="col-sm-10">
            <input type="text" name="color" [(ngModel)]="skill.color" class="form-control" id="color" placeholder="Formato hexadecimal (#00000F)" value={{skill.color}}>
        </div>
    </div>
    <button type="submit" class="btn btn-pink">Enviar</button><button class="btn btn-gray" (click)="onNoClick()">Cancelar</button>
</form>
