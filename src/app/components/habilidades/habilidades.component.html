<section id="habilidades">
    <div class="container-fluid">
        <div class="section-title">
            <h1>Habilidades</h1>
            <div *ngIf="auth.Authenticated">
                <button class="btn btn-white" (click)="add()">+ Agregar</button>
            </div>
        </div>
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-2 col-card my-2" *ngFor="let item of habilidadItems">
                    <div *ngIf="auth.Authenticated" class="item">
                        <button class="btn btn-white" (click)="edit(item)">Editar</button><button class="btn btn-danger" (click)="delete(item)">Eliminar</button>
                    </div>
                    <habilidad-item [item]="item"></habilidad-item>
                </div>
            </div>
        </div>
    </div>
</section>
