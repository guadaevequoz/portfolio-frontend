<div *ngIf="item" class="item">
  <mat-card class="example-card">
    <div class="info-ed">
      <mat-card-subtitle>
        <p>{{ item.tipo }} - {{ formatter.getStatus(item.terminado) }}</p>
      </mat-card-subtitle>
      <mat-card-title>{{ item.nombre }}</mat-card-title>
      <p class="subtitle">
        {{ item.institucion }} - ({{
        formatter.getFechaInicial(item.fechaInicio.toString()) }} - {{
        formatter.getFechaFinal(item.fechaFin.toString()) }})
      </p>
      <p *ngIf="item.promedio">Promedio: {{ item.promedio }}</p>
      <p *ngIf="item.descripcion">{{ item.descripcion }}</p>
      <div class="display-logo" *ngIf="item.logo">
        <img class="logo sticky-bottom" src="{{ item.logo }}" />
      </div>
    </div>
    <mat-divider inset></mat-divider>
  </mat-card>
</div>
