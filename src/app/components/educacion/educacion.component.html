<section id="educacion">
    <div class="container-fluid">
        <div class="section-title">
            <h1>Educaci√≥n</h1>
            <button class="btn btn-white" *ngIf="auth.Authenticated" (click)="add()">+ Agregar</button>
        </div>
        <div class="container">
            <div class="row align-items-start justify-content-center">
                <div class="col col-card my-2" *ngFor="let item of educacionItems">
                    <div *ngIf="auth.Authenticated" class="item">
                        <button class="btn btn-white" (click)="edit(item)">Editar</button><button class="btn btn-danger" (click)="delete(item)">Eliminar</button>
                    </div>
                    <educacion-item [item]="item"></educacion-item>
                </div>
            </div>
        </div>
    </div>
</section>
