<h1 mat-dialog-title>{{titulo}}</h1>
<form class="form-group" (ngSubmit)="onSubmit($event)">
    <div class="form-group row">
        <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
            <input type="text" name="nombre" [(ngModel)]="exp.nombre" class="form-control" id="nombre" placeholder="Nombre/Título del empleo" value={{exp.nombre}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="descripcion" class="col-sm-2 col-form-label">Descripción</label>
        <div class="col-sm-10">
            <input type="text" name="descripcion" [(ngModel)]="exp.descripcion" placeholder="Descripción del empleo" class="form-control" id="institucion" value={{exp.descripcion}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="institucion" class="col-sm-2 col-form-label">Institución</label>
        <div class="col-sm-10">
            <input type="text" name="institucion" [(ngModel)]="exp.institucion" id="institucion" placeholder="Institución donde se trabajó" class="form-control" value={{exp.institucion}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="terminado" class="col-sm-2 col-form-label">Estado</label>
        <div class="col-sm-10">
            <select class="form-select" name="terminado" [(ngModel)]="exp.terminado" id="terminado" value={{exp.terminado}}>
                <option [ngValue]=false value=false selected>En curso</option>
                <option [ngValue]=true value=true>Completado</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="fechaInicio" class="col-sm-2 col-form-label">Fecha inicial</label>
        <div class="col-sm-10">
            <input type="date" name="fechaInicio" [(ngModel)]="exp.fechaInicio" id="fechaInicio" placeholder="Fecha inicial" class="form-control" value={{exp.fechaInicio}}>
        </div>
    </div>
    <div class="form-group row" *ngIf="exp.terminado">
        <label for="fechaFin" class="col-sm-2 col-form-label">Fecha final</label>
        <div class="col-sm-10">
            <input type="date" name="fechaFin" [(ngModel)]="exp.fechaFin" id="fechaFin" placeholder="Fecha final" class="form-control" value={{exp.fechaFin}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="competencias">Competencias (separadas por ".")</label>
        <input type="text" name="competencias" [(ngModel)]="competencias" id="competencias" placeholder="Lista de competencias, separadas por un punto" class="form-control" value={{competencias}}>
    </div>

    <button type="submit" class="btn btn-pink">Enviar</button>
    <button class="btn btn-gray" (click)="onNoClick()">Cancelar</button>
</form>
