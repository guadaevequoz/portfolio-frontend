<div *ngIf="data" class="item">
  <mat-card class="example-card">
    <div class="row">
      <div class="col">
        <mat-card-subtitle>
          <p>
            ({{ formatter.getFechaInicial(data.fechaInicio) }} - {{
            formatter.getFechaFinal(data.fechaFin) }})
          </p>
        </mat-card-subtitle>
        <mat-card-title>{{ data.nombre }}</mat-card-title>
      </div>
    </div>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <p>En <i>{{ data.institucion }}</i></p>
          <p *ngIf="data.descripcion">{{ data.descripcion }}</p>
          <h1 mat-dialog-title>Competencias y responsabilidades:</h1>
          <ul>
            <li *ngFor="let item of data.competencias">{{item}}</li>
          </ul>
        </div>
      </div>
    </mat-card-content>
    <mat-divider inset></mat-divider>
  </mat-card>
</div>
